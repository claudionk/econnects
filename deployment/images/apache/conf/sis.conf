# Block access to inc files
<Files ~ "\.inc">
	Order allow,deny
	Deny from all
</Files>

# Setting default charset
AddDefaultCharset ISO-8859-1

Header always set X-Content-Type-Options "nosniff"
Header always set X-Frame-Options "SAMEORIGIN"
Header always set X-XSS-Protection "1; mode=block"
Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
Header always set Referrer-Policy "no-referrer-when-downgrade"
Header always set X-Permitted-Cross-Domain-Policies "none"
Header always set Expect-CT "enforce, max-age=300, report-uri='https://www.your-report-website.com/'"
Header always set Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval' *.youtube.com *.google.com *.googleapis.com *.gstatic.com *.angularjs.org *.jquery.com https://cdnjs.cloudflare.com/ajax/libs/angular-ui/ https://cdnjs.cloudflare.com/ajax/libs/popper.js/ https://cdnjs.cloudflare.com/ajax/libs/sweetalert/ https://*.bootstrapcdn.com/bootstrap/ https://kendo.cdn.telerik.com/2016.3.1118/js/ https://cdn.jsdelivr.net/g/; frame-ancestors 'self' https://*.archpelago.com/;"
Header always set Cache-Control "max-age=0, no-store, no-cache, must-revalidate, post-check=0, pre-check=0"
Header always set Pragma "no-cache"
Header always set Permissions-Policy "geolocation=(),midi=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()"
Header always unset ETag
Header always unset X-Powered-By
Header always unset Server

